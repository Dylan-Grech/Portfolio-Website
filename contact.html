			<div class="content">
				<header class="page-header">
					<img src="img/logo.png" height="100" width="300" alt="Website Logo" class="page-header-item">
					<nav class="page-header-item">
						<ul role="menubar" class="navigation-list">

					</nav>
				</header>
				<h1>Contact</h1>

				<form class="my-form">
				  <div class="container">
				    <h1>Get in touch!</h1>
				    <ul>
				      <li>
								<div class="grid grid-2">
  								<input type="text" placeholder="Name" required>
  								<input type="text" placeholder="Surname" required>
								</div>
							</li>
								<div class="grid grid-2">
									<input type="email" placeholder="Email" required>
									<input type="tel" placeholder="Phone">
								</div>
				      <li>
								<textarea placeholder="Message"></textarea>
							</li>
				      <li>
						<div class="grid grid-3">
  							<div class="required-msg">REQUIRED FIELDS</div>
  							<button class="btn-grid" type="submit" disabled>
    							<span class="back">
      							<img src="IMG_SRC" alt="">
    							</span>
    							<span class="front">SUBMIT</span>
  						</button>
  						<button class="btn-grid" type="reset" disabled>
    						<span class="back">
      						<img src="IMG_SRC" alt="">
    						</span>
    						<span class="front">RESET</span>
  						</button>
					</div>
							</li>
				    </ul>
				  </div>
				</form>
			</div>
			<footer class="page-footer">

						<a href="https://twitter.com/DylanGrech8" target="_blank"><img src="img/twitter.svg" width="30" alt="Twitter"></a>

	  					<a href="https://www.linkedin.com/in/dylan-grech-9a01881a3/" target="_blank"><img src="img/linkedin.svg" width="30" alt="LinkedIn"></a>

	  	</div>
			</footer>
